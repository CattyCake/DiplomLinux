</head>
<body >

<div class="page">
    <div class="page-overlay"></div>
    <div class="detail">
        <header class="header-detail">
            <div class="back">ВЕРНУТЬСЯ К ПЛАНИРОВКЕ</div>
        </header>
        <main class="main-detail"></main>
    </div>
    <header class="header">
        <div class="title"><b>Smart</b> Home</div>
        <div class="controls">
            <form action="/">
            <button href="/" class="controls__button ">ГЛАВНАЯ СТРАНИЦА</button>
                </form>
            <button onclick="countRabbits()" class="controls__button xui">ВЫКЛЮЧИТЬ ВЕСЬ СВЕТ</button>
            <button class="controls__button ">ВЫКЛЮЧИТЬ ВСЕ ЭЛЕКТРИЧЕСТВО</button>
            <button class="controls__button ">ПЕРЕКРЫТЬ ВСЮ ВОДУ</button>
            <button class="controls__button but_search"  value='Search' >ОБНОВИТЬ ДАННЫЕ</button>
        </div>
    </header>
    <main class="main">
      <div class="desc">Выберите необходимую комнату для управления</div>
    <div class="area" margin: 0 auto>



<title>{% block title %}
    {% endblock title %}</title>

{% block body %}{% endblock body %}

            </div>
</main>
    <svg class="display-none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <filter id="blur">
            <feGaussianBlur stdDeviation="3"></feGaussianBlur>
        </filter>
    </svg>
</div>
